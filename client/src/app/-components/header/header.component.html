<div class="app-bar fixed-top darcula" data-role="appbar">
  <a class="app-bar-element branding">{{BrandName}}</a>
  <span class="app-bar-divider"></span>
  <ul class="app-bar-menu">
      <li [routerLinkActive]="['active']"><a [routerLink]="['/dashboard']">Dashboard</a></li>
      <li [routerLinkActive]="['active']"><a [routerLink]="['/issuebook']">Issue Book</a></li>
      <li [routerLinkActive]="['active']"><a [routerLink]="['/transaction']">Transaction</a></li>
      <li [routerLinkActive]="['active']"><a [routerLink]="['/fleetowner']">Fleet Owner</a></li>
      <li [routerLinkActive]="['active']"><a [routerLink]="['/bills']">Bills</a></li>
      <li [routerLinkActive]="['active']"><a [routerLink]="['/accounts']">Accounts</a></li>
      <li [routerLinkActive]="['active']"><a [routerLink]="['/reports']">Reports</a></li>
  </ul>

  <div class="app-bar-element place-right">
      <span><span class="mif-user"></span> {{UserName}}</span>
      <span><span class="mif-exit" (click)="logOut()" ></span></span>
  </div>

  <div class="app-bar-pullbutton automatic"></div>
  <div class="clearfix" style="width: 0;"></div>
  <nav class="app-bar-pullmenu hidden flexstyle-app-bar-menu" >
      <ul class="app-bar-pullmenubar hidden app-bar-menu"></ul>

<form #branchForm="ngForm" (ngSubmit)="onSubmit(branchForm)">
  <!-- {{diagnostic}} -->
  <h1 class="text-light">
    Add Branch</h1>
  <hr class="thin">
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="Name">Name:</label>
    <input type="text" name="Name" id="Name" required ngTrim="true" maxlength="40" minlength="3" pattern="^[a-zA-Z ]*$" [(ngModel)]="model.Name">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="Code">Code:</label>
    <input type="text" name="Code" id="Code" required ngTrim="true" maxlength="6" minlength="3" pattern="^[a-zA-Z0-9_]*$" [(ngModel)]="model.Code">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="Type">Type:</label>
    <select name="Type" id="Type" required [(ngModel)]="model.Type">
      <option *ngFor="let type of branchType" [value]="type.key">{{type.val}}</option>
    </select>
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="IsAgency">Is Agency:</label>
    <select name="IsAgency" id="IsAgency" required [(ngModel)]="model.IsAgency">
      <option value="">Select...</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="Email">Email:</label>
    <input type="email" name="Email" id="Email" required  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" ngTrim="true" [(ngModel)]="model.Email">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="ContactPerson">Contact Person:</label>
    <input type="text" name="ContactPerson" id="ContactPerson" required ngTrim="true" [(ngModel)]="model.ContactPerson">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="Address">Address:</label>
    <input type="text" name="Address" id="Address" required ngTrim="true" [(ngModel)]="model.Address">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="State">State:</label>
    <input type="text" name="State" id="State" required ngTrim="true" maxlength="30" minlength="3" pattern="^[a-zA-Z ]*$" [(ngModel)]="model.State">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="District">District:</label>
    <input type="text" name="District" id="District" ngTrim="true" maxlength="30" minlength="3" pattern="^[a-zA-Z]*$" [(ngModel)]="model.District">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="PIN">PIN Code:</label>
    <input type="number" name="PIN" id="PIN" ngTrim="true" pattern="^\d{6}$" [(ngModel)]="model.PIN">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="Telephone">Telephone:</label>
    <input type="number" name="Telephone" id="Telephone" ngTrim="true" pattern="^\d{10}$" [(ngModel)]="model.Telephone">
  </div>
  <br>
  <br>
  <div class="input-control text full-size" data-role="input">
    <label for="Mobile">Mobile:</label>
    <input type="number" name="Mobile" id="Mobile" ngTrim="true" pattern="^\d{10}$" [(ngModel)]="model.Mobile">
  </div>
  <br>
  <br>
  <div class="form-actions">
    <button type="submit" class="button primary" [disabled]="!branchForm.form.valid">Save</button>
    <div type="button" class="button link" (click)="cancel()">Cancel</div>
  </div>
  <br>
  <div [style.color]="messageColor" >{{message}}</div>
</form>
